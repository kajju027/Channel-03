<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Sony liv</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
    .shaka-spinner-container,  
    .shaka-spinner,  
    .shaka-spinner-svg {  
      display: none !important;  
      visibility: hidden !important;  
      opacity: 0 !important;  
    }  
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/nsHFLDqF/sony-liv-advertisement-services.jpg"></video>  
  </div>  
  
  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported');  
        return;  
      }  
  
      const video = document.querySelector('video');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      const container = document.querySelector('.shaka-video-container');  
      const ui = new shaka.ui.Overlay(player, container, video);  
  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'language', 'captions', 'picture_in_picture',  
          'quality', 'fullscreen'  
        ],  
        volumeBarColors: {  
          base: 'rgba(255, 192, 203, 0.3)',  
          level: 'rgb(255, 105, 180)'  
        },  
        seekBarColors: {  
          base: 'rgba(255, 255, 0, 0.3)',  
          buffered: 'rgba(255, 255, 0, 0.6)',  
          played: 'rgb(255, 255, 0)'  
        }  
      });  
  
      // âœ… Use your DRM Key + MPD URL here  
      let drmConfig = {  
        clearKeys: {  
          "31b13c6f241055aaa965263f3115e684": "61f0cbc9599925a7be93d45e30b8ebe9"  
        }  
      };  
  
      let cookieHeader = "__hdnea__=st=1759040405~exp=1759126805~acl=/*~hmac=1b7adf465ecf4e4df5db2fb11bc328c7ff4369b9d2ba67194fe6abe18f0600aa";  
  
      let streamUrl = "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd?__hdnea__=st=1758645008~exp=1758731408~acl=/*~hmac=96407bc725ea1c6c6f70fc37a44232ba314ee0fdbcca166343a1516c4e347ff9";  
  
      player.configure({  
        drm: drmConfig,  
        streaming: {  
          lowLatencyMode: true,  
          bufferingGoal: 15,  
          rebufferingGoal: 2,  
          bufferBehind: 15,  
          retryParameters: {  
            timeout: 10000,  
            maxAttempts: 5,  
            baseDelay: 300,  
            backoffFactor: 1.2  
          },  
          segmentRequestTimeout: 8000,  
          segmentPrefetchLimit: 2,  
          useNativeHlsOnSafari: true  
        },  
        manifest: {  
          retryParameters: {  
            timeout: 8000,  
            maxAttempts: 3  
          }  
        }  
      });  
  
      player.getNetworkingEngine().registerRequestFilter((type, request) => {  
        request.headers['Referer'] = 'https://www.jiotv.com/';  
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";  
        request.headers['Cookie'] = cookieHeader;  
  
        if (  
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||  
            type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&  
          request.uris[0] && !request.uris[0].includes('__hdnea=')  
        ) {  
          const separator = request.uris[0].includes('?') ? '&' : '?';  
          request.uris[0] += separator + cookieHeader;  
        }  
      });  
  
      const enableAutoplay = () => {  
        video.setAttribute('autoplay', '');  
        video.setAttribute('playsinline', '');  
        video.autoplay = true;  
      };  
  
      const attemptAutoplay = async () => {  
        try {  
          video.muted = false;  
          await video.play();  
          console.log('Unmuted autoplay successful');  
          return true;  
        } catch (error) {  
          console.log('Unmuted autoplay failed:', error.message);  
          try {  
            video.muted = true;  
            await video.play();  
            console.log('Muted autoplay successful');  
            return true;  
          } catch (mutedError) {  
            console.log('Muted autoplay failed:', mutedError.message);  
            return false;  
          }  
        }  
      };  
  
      player.addEventListener('error', (event) => {  
        console.error('Shaka Player Error:', event.detail);  
      });  
  
      video.addEventListener('play', () => {  
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {  
          container.requestFullscreen().catch(() => {  
            console.log('Fullscreen request failed');  
          });  
        }  
      }, { once: true });  
  
      video.addEventListener('loadedmetadata', () => {  
        video.volume = 0.8;  
      });  
  
      let hasUserInteracted = false;  
      const enableSoundOnInteraction = () => {  
        if (!hasUserInteracted && video.muted) {  
          video.muted = false;  
          hasUserInteracted = true;  
          console.log('Sound enabled after user interaction');  
        }  
      };  
      ['click', 'touchstart', 'keydown'].forEach(event => {  
        document.addEventListener(event, enableSoundOnInteraction, { once: true });  
      });  
  
      try {  
        enableAutoplay();  
        await player.load(streamUrl);  
        if (video.readyState >= 3) {  
          await attemptAutoplay();  
        } else {  
          video.addEventListener('canplay', attemptAutoplay, { once: true });  
          setTimeout(async () => {  
            if (video.paused) {  
              await attemptAutoplay();  
            }  
          }, 2000);  
        }  
      } catch (error) {  
        console.error('Load error:', error);  
      }  
  
      document.addEventListener('visibilitychange', () => {  
        if (!document.hidden && video.paused) {  
          attemptAutoplay();  
        }  
      });  
    });  
  </script>  
  <script type='text/javascript' src='//'></script>  
</body>  
</html>
